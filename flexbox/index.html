<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexbox</title>
	<style>
		.container {
			height: 200px;
			background: #115599;
			display: flex;
			flex-direction: column;
			justify-content: flex-end;

		}

		.child {
			/*width: 50%;*/
			background: orange;
			height: 100px;
			margin: 10px;
			flex-basis: 20%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="child"></div>
	</div>
</body>
</html>
