A SET OF TEN ELEMENTS -->
<script>
//		This function creates an element and appends it to an element with optional parameters for adding attributes and inner html content
		function createElement(elementName, att, attName, innerHTML){
			if(elementName){ //checks for elementName argument
				var element  = document.createElement(elementName); //creates child element in DOM
			} else {
				var element = document.createElement('div'); //creates child element in DOM
			}
			if(att, attName){ // checks for attributes
				element.setAttribute(att, attName) // if applicable, assigns attribute to element
			}
			if(innerHTML){
				element.innerHTML = innerHTML;
			}
			return element; 
		}



		var main = document.body.appendChild(createElement(undefined, 'id', 'container'))
		var mover = createElement('div', 'id', 'mover', 'IS ON SALE!')
		main.appendChild(mover)
		for( var i = 5; i > 0; i--){
			main.appendChild(createElement(undefined, 'class', 'child', "EVERYTHING"))	
		}

		// var top = main.firstChild

  				setInterval(function() {
  					var mover = document.getElementById('mover')
  					var nextSib = mover.nextSibling
  					if(!nextSib){
  						nextSib = main.firstChild;
  						nextSib.before(mover)
					} else {
  						nextSib.after(mover)

  					}
				}, 500);

		// this function counts down from num parameter

	function reduceChar(char, num){
		if (num >= 0){
			var line = char;
			for(var i = num; i > 0; i--){
				line += char;
			}
		// console.log(line);
		var element = createElement(undefined, undefined, undefined, line)
		main.appendChild(element)
		return reduceChar(char, num -1)
