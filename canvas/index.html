<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas tutorial</title>
	<script>
		function draw(){
			var canvas = document.getElementById("tutorial");
			if(canvas.getContext){
				     var ctx = canvas.getContext('2d');
				     ctx.beginPath()

				     ctx.moveTo(0, 500);
				     ctx.lineTo(100, 500);
				     ctx.lineTo(100, 300);
				     ctx.lineTo(150, 300);
				     ctx.lineTo(150, 400);
				     ctx.lineTo(150, 400);
				     ctx.lineTo(200, 400);
				     ctx.lineTo(200, 250);
				     ctx.lineTo(250, 250);
				     ctx.lineTo(250, 300);
				     ctx.lineTo(300, 300);
				     ctx.lineTo(300, 400);
				     ctx.lineTo(350, 400);
				     // ctx.stroke();
				     // ctx.moveTo(440, 200);
				     // ctx.arc(400, 200, 40, 0,  Math.PI*2, false)
				     ctx.moveTo(540, 200);
				     ctx.arc(500, 200, 40, 0,  Math.PI*2, false)
				     ctx.stroke();

	
				// ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
			}
		}

	</script>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body onload="draw()">
<img src="https://images.unsplash.com/photo-1437075130536-230e17c888b5?dpr=1&auto=compress,format&fit=crop&w=991&h=661&q=80&cs=tinysrgb&crop=&bg=" alt="">
<img src="https://images.unsplash.com/photo-1472057529714-3f679372f673?dpr=1&auto=compress,format&fit=crop&w=991&h=1486&q=80&cs=tinysrgb&crop=&bg= " alt="">
	<canvas id="tutorial" width="600" height="600"></canvas>
	<script>
		

	</script>
</body>
</html>
